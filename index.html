<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>oh my food</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sass/main.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img src="asset/images/logo/ohmyfood.png" alt="logo" />
    </header>

    <main>
      <section>
        <div class="location">
          <i class="fa-solid fa-location-dot location__icon"></i>
          <span>Paris, Belleville</span>
        </div>
        <div class="reservation">
          <div class="reservation__title">
            <h3>Réservez le menu qui vous convient</h3>
            <p>
              Découvrez des restaurants d’exception, sélectionnés par nos soins.
            </p>
          </div>
          <div>
            <a href="#">
              <button class="button">Explorer nos restaurants</button>
            </a>
          </div>
        </div>
      </section>
      <section class="process__contain">
        <div class="process">
          <h3>Fonctionnement</h3>
          <div class="process__steps">
            <a href="#">
              <button class="process__button">
                <div class="process__button__number">1</div>
                <i class="process__button__icon fa-solid fa-mobile-screen-button";"></i>
                <span class="process__button__text">
                  Choisissez un restaurant
                </span>
              </button>
            </a>
            <a href="#">
              <button class="process__button">
                <div class="process__button__number">2</div>
                
                <i class=" process__button__icon fa-solid fa-list-ul"></i>
                <span class="process__button__text">
                Composez votre menu
                </span>
              </button>
            </a> 
            <a href="#">
              <button class="process__button">
                <div class="process__button__number">3</div>
                <i class="process__button__icon process__button__icon--active fa-solid fa-store"></i>
                <span class="process__button__text">
                  Dégustez au restaurant
                </span>
              </button>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h2>ohmyfood</h2>
      <nav class="footer-nav">
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-nav__links footer-nav__links--bold"
        >
          <i class="fa-solid fa-utensils"></i>Proposer un restaurant
        </a>
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-nav__links footer-nav__links--bold"
        >
          <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire
        </a>
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-nav__links"
        >
          Mentions légales
        </a>
        <a
          href="#"
          target="_blank"
          rel="noopener noreferrer"
          class="footer-nav__links"
        >
          Contact
        </a>
      </nav>
    </footer>
  </body>
</html>
